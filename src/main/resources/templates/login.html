<!DOCTYPE HTML>
<html lang="en" layout:decorate="~{fragments/main_layout}" xmlns:layout="http://www.w3.org/1999/xhtml">
<body>
<div class="container" layout:fragment="content">

    <div class="" style="margin-top:200px">
        <div class="rounded d-flex justify-content-center">
            <div class="col-md-4 col-sm-12 shadow-lg p-5 bg-light">
                <div class="text-center">
                    <h3 class="text-primary">Log in to your profile</h3>
                </div>
                <div>
                    <p class="error" th:if="${loginError}">Wrong user or password</p>
                    <form method="post" th:action="@{/login}">
                        <div class="p-2">
                            <span class="input-group-text bg-primary"><i class="fa fa-user text-white"></i></span>
                            <input autofocus="autofocus" class="form-control" id="username" name="username"
                                   placeholder="Username" type="text"/>
                        </div>
                        <div class="p-2">
                            <span class="input-group-text bg-primary"><i class="fa fa-lock text-white"></i></span>
                            <input class="form-control" id="password" name="password" placeholder="Password"
                                   type="password"/>
                        </div>
                        <div class="p-2">
                            <input class="btn btn-primary text-center mt-2" type="submit" value="Log in"/>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
