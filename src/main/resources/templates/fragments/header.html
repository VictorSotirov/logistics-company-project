<header th:fragment="header" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
        <h5 class="my-0 mr-md-auto font-weight-normal" th:if="${companyName}"><a href="/" th:text="${companyName}"></a>
        </h5>
        <nav class="my-2 my-md-0 mr-md-3 ml-auto">
            <a class="p-2 text-dark" href="/index">Home</a>
            <a class="p-2 text-dark" href="/orders"
               sec:authorize="hasAuthority('COURIER') or hasAuthority('OFFICE_EMPLOYEE') or hasAuthority('ADMIN')">Orders</a>
            <a class="btn btn-outline-info" href="/order"
               sec:authorize="hasAuthority('OFFICE_EMPLOYEE') or hasAuthority('ADMIN')">Create
                order</a>
            <a class="p-2 text-dark" href="/client" sec:authorize="hasAuthority('CLIENT')">My Orders</a>
        </nav>
        <div sec:authorize="!isAuthenticated()">
            <a class="btn btn-outline-primary" href="/login">Sign in</a>
            <a class="btn btn-outline-primary" href="/register">Sign up</a>
        </div>
        <div sec:authorize="isAuthenticated()">
            <a class="btn btn-outline-primary" href="/admin" sec:authorize="hasAuthority('ADMIN')">Admin</a>
            <a class="btn btn-outline-primary" href="/profile">Profile</a>
            <a class="btn btn-outline-primary" href="/logout">Logout</a>
        </div>
    </div>
</header>
