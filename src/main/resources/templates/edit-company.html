<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Company</title>
</head>
<body>

<div class="container">
    <h2>Edit Company</h2>

    <!-- Display errors if any -->
    <div th:if="${#fields.hasErrors('company.name')}" class="alert alert-danger">
        <p th:errors="*{company.name}"></p>
    </div>
    <div th:if="${#fields.hasErrors('company.address')}" class="alert alert-danger">
        <<p th:errors="*{company.address}"></p>
    </div>

    <!-- Edit form -->
    <form th:action="@{/company/edit}" th:method="put" th:object="${company}" >
        <input type="hidden" th:field="*{id}">
        <div class="form-group">
            <label for="name">Company Name:</label>
            <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Enter company name">
        </div>
        <div class="form-group">
            <label for="address">Company Address:</label>
            <input type="text" th:field="*{address}" class="form-control" id="address" placeholder="Enter company address">
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
</div>

</body>
</html>
