<!--EDIT COMPANY FORM, REQUIRES COMPANY NAME AND ADDRESS-->
<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="~{fragments/main_layout}" lang="en">
<body>

<div layout:fragment="content" class="container">
    <h2>Edit company</h2>

    <!-- Display errors if needed -->
    <div th:if="${#fields.hasErrors('company.name')}" class="alert alert-danger">
        <p th:errors="*{company.name}"></p>
    </div>
    <div th:if="${#fields.hasErrors('company.address')}" class="alert alert-danger">
        <p th:errors="*{company.address}"></p>
    </div>

    <!-- Edit form -->
    <form th:action="@{/company/edit}" th:method="put" th:object="${company}">
        <input type="hidden" th:field="*{id}">

        <div class="form-group">
            <label for="name">New company name:</label>
            <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Enter company name">
        </div>

        <div class="form-group">
            <label for="address">New company Address:</label>
            <input type="text" th:field="*{address}" class="form-control" id="address" placeholder="Enter company address">
        </div>

        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
</div>
</body>
</html>
