<!DOCTYPE HTML>
<html xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="~{fragments/main_layout}" lang="en">
<body>
<div layout:fragment="content" class="container">
  <div class="py-5 text-center">
    <h2>Manage Offices</h2>
    <p class="lead">Explore and manage your company's offices here.</p>
  </div>

  <div class="table-responsive-lg">

    <div class="row">

      <div class="col-lg-12 order-lg-1">
        <table class="table table-hover table-bordered">
          <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Address</th>
            <th scope="col">Company ID</th>
            <th scope="col">Actions</th>
          </tr>
          </thead>

          <tbody>
          <tr th:each="office: ${offices}">
            <th th:text="${office.id}"></th>
            <td th:text="${office.address}">Address</td>
            <td th:text="${office.companyId}">Company ID</td>
            <td>
              <form th:method="get" th:action="@{'/office/update/' + ${office.id}}">
                <button type="submit" class="btn btn-success"><i class="fa fa-edit"></i></button>
              </form>
              <form th:method="DELETE" th:action="@{'/office/delete/' + ${office.id}}">
                <button type="submit" class="btn btn-danger" onclick="confirm('Are you sure?')">
                  <i class="fa fa-trash"></i>
                </button>
              </form>
            </td>
          </tr>
          </tbody>

        </table>

      </div>

    </div>

  </div>

</div>
</body>
</html>
