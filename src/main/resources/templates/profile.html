<!DOCTYPE HTML>
<html layout:decorate="~{fragments/main_layout}" xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <title>Profile</title>
    <meta charset="utf-8"/>
</head>
<body>
<div class="container" layout:fragment="content">
    <form th:action="@{'/user/' + ${currUser.id}}" th:method="put">
        <div class="row mb-3">
            <label for="username" class="col-sm-2 col-form-label">Username</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="username" name="username" th:placeholder="${currUser.username}">
            </div>
        </div>
        <div class="row mb-3">
            <label for="newPassword" class="col-sm-2 col-form-label">New password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="newPassword" name="newPassword">
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
    </form>
</div>
</body>
</html>
