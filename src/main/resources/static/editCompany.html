<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Company Data</title>
</head>

<body>
<h2>Edit Company Data</h2>

<form action="/company/edit" method="post" th:object="${company}">
    <!-- Add a hidden field for the company ID -->
    <input type="hidden" id="companyId" name="companyId" th:value="${company.id}">

    <!-- Assuming CompanyDto has getCompanyName() and getCompanyAddress() methods -->
    <label for="companyName">Company Name:</label>
    <input type="text" id="companyName" name="companyName" th:value="${company.companyName}" required>

    <label for="companyAddress">Company Address:</label>
    <input type="text" id="companyAddress" name="companyAddress" th:value="${company.companyAddress}" required>

    <button type="submit">Save Changes</button>
</form>

<a th:href="@{/company}">View Company Data</a>
</body>

</html>
