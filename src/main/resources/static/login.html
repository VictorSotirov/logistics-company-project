<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logistics Company - Login</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>

<body>
<div class="container-fluid vh-100" style="margin-top:300px">
    <div class="" style="margin-top:200px">
        <div class="rounded d-flex justify-content-center">
            <div class="col-md-4 col-sm-12 shadow-lg p-5 bg-light">
                <div class="text-center">
                    <h3 class="text-primary">Влизане в профил</h3>
                </div>
                <div>
                    <div class="p-4">
                        <div class="input-group mb-3">
                                    <span class="input-group-text bg-primary"><i
                                            class="bi bi-person-plus-fill text-white"></i></span>
                            <input type="text" class="form-control" placeholder="Потребителско име" id="username-value">
                        </div>
                        <div class="input-group mb-3">
                                    <span class="input-group-text bg-primary"><i
                                            class="bi bi-key-fill text-white"></i></span>
                            <input type="password" class="form-control" placeholder="Парола" id="password-value">
                        </div>
                        <button class="btn btn-primary text-center mt-2" type="submit" id="sign-in-button">
                            Влизане
                        </button>
                        <p class="text-center mt-5">Нямате създаден профил?
                            <span class="text-primary" id='sign-up-button'>Регистрация</span>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script>
    async function submitRegisterForm() {
        var username = document.querySelector('#username-value').value;
        var password = document.querySelector('#password-value').value;
        fetch('http://localhost:8080/api/auth/login', {
            method: 'POST',
            headers: new Headers({
                "Content-Type": "application/json"
            }),
            body: JSON.stringify(
                {
                    "username": username,
                    "password": password
                }
            )
        }).then(async function (response) {
            if (!response.ok) {
                Swal.fire({
                    icon: 'error',
                    title: 'Грешка!',
                    text: 'Нещо се обърка!',
                    footer: '<a href="/register.html">Регистрация</a>'
                });
            } else {
                const json = await response.json();
                localStorage.setItem("user", JSON.stringify(json));
                window.location.replace("/home.html");
            }
        }).catch(function (reason) {
            console.log(reason);
        })

    }

    var submitBtn = document.querySelector('#sign-in-button');
    submitBtn.addEventListener('click', submitRegisterForm);

    var signUpButton = document.querySelector("#sign-up-button")
    signUpButton.addEventListener('mouseenter', () => signUpButton.classList.add('border', 'border-primary'));
    signUpButton.addEventListener('mouseleave', () => signUpButton.classList.remove('border', 'border-primary'));

    signUpButton.addEventListener('click', () => window.location.replace("/register.html"));
</script>
</html>
