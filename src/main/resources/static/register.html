<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logistics Company - Register</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>

<body>
<div class="container-fluid vh-100" style="margin-top:300px">
    <div class="" style="margin-top:200px">
        <div class="rounded d-flex justify-content-center">
            <div class="col-md-4 col-sm-12 shadow-lg p-5 bg-light">
                <div class="text-center">
                    <h3 class="text-primary">Създаване на профил</h3>
                </div>
                <div class="p-4">
                    <form action="">
                        <div class="input-group mb-3">
                                    <span class="input-group-text bg-primary"><i
                                            class="bi bi-person-plus-fill text-white"></i></span>
                            <input type="text" class="form-control" placeholder="Потребителско име" id="username">
                        </div>
                        <div class="input-group mb-3">
                                    <span class="input-group-text bg-primary"><i
                                            class="bi bi-key-fill text-white"></i></span>
                            <input type="password" class="form-control" placeholder="Парола" id="password">
                        </div>
                        <div class="input-group mb-3">
                                    <span class="input-group-text bg-primary"><i
                                            class="bi bi-key-fill text-white"></i></span>
                            <input type="password" class="form-control" placeholder="Потвърдете парола"
                                   id="matching-password">
                        </div>
                        <div class="d-grid col-12 mx-auto">
                            <button class="btn btn-primary" type="button"><span></span> Регистрация</button>
                        </div>
                        <p class="text-center mt-3">Вече имате създаден профил?
                            <span class="text-primary" id="sign-in-button">Влизане</span>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script>


    function submitRegisterForm() {
        var username = document.querySelector('#username').value;
        var password = document.querySelector('#password').value;
        var matchingPassword = document.querySelector('#matching-password').value;
        fetch('http://localhost:8080/api/auth/register', {
            method: 'POST',
            headers: new Headers({'content-type': 'application/json'}),
            body: JSON.stringify(
                {
                    "username": username,
                    "password": password,
                    "matchingPassword": matchingPassword
                }
            )
        }).then(function (response) {
            if (response.ok) {
                Swal.fire({
                    icon: 'success',
                    title: 'Успех!',
                    text: 'Успешно създадохте нов потребител!',
                    footer: '<a href="/login.html">Влизане</a>'
                })
            }
        })
    }

    var submitBtn = document.querySelector('button');
    submitBtn.addEventListener('click', submitRegisterForm);

    var signInButton = document.querySelector("#sign-in-button");
    signInButton.addEventListener('mouseenter', () => signInButton.classList.add('border', 'border-primary'))
    signInButton.addEventListener('mouseleave', () => signInButton.classList.remove('border', 'border-primary'))

    signInButton.addEventListener('click', () => window.location.replace("/login.html"));
</script>
</html>
